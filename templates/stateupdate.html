{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Boat Data</h3>
    <div class="box">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/data">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="boat_name" placeholder="Boat name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="port_name" placeholder="Port name">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="arrival_time" placeholder="Arrival time">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="departure_time" placeholder="Departure time">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add</button>
        </form>
    </div>
</div>


{{botski}}


{% endblock %}
